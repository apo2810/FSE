<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Liste avec des icônes</title>
<!-- Liens vers Bootstrap pour les icônes -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<!-- Styles CSS pour améliorer l'apparence de la liste -->
<style>
  .icon-list {
    list-style: none;
    padding: 0;
    max-width: 600px; /* Ajustez la largeur maximale selon vos besoins */
    margin: 0 auto; /* Pour centrer la liste horizontalement */
  }
  .icon-list li {
    margin-bottom: 10px; /* Espacement entre chaque élément */
    display: flex; /* Aligner les icônes et le texte horizontalement */
    align-items: center; /* Aligner verticalement */
  }
  .icon-list li .icon {
    margin-right: 10px; /* Espacement entre l'icône et le texte */
  }
</style>
</head>
<body>

<!-- Liste avec des icônes -->
<ul class="icon-list">
  <li><span class="iconli"><i class="fas fa-check-circle"></i></span>Item 1</li>
  <li><span class="icon"><i class="fas fa-star"></i></span>Item 2</li>
  <li><span class="icon"><i class="fas fa-heart"></i></span>Item 3</li>
  <li><span class="icon"><i class="fas fa-globe"></i></span>Item 4</li>
  <li><span class="icon"><i class="fas fa-envelope"></i></span>Item 5</li>
</ul>

</body>
</html>
